<svg width="1800" height="1800" id="vfMGTrFK">

<script charset="utf-8" src="https://d3js.org/d3.v4.min.js"></script>
<script charset="utf-8">

// Load via requireJS if available (jupyter notebook environment)
try {
    // Problem: require.config will raise an exception when called for the second time 
    require.config({
        paths: {
            //d3: "https://d3js.org/d3.v4.min"
            d3: "https://d3js.org/d3.v4.min.js".replace(".js", "")
        }
    });
    console.log("Detected requireJS");
}
catch(err){
    // a reference error indicates that requireJS does not exist. 
    // other errors may occur due to multiple calls to config
    if (err instanceof ReferenceError){
        console.log("Detected no requireJS");

        // Helper function that waits for d3js to be loaded
        require = function require(symbols, callback) {
            var ms = 5;
            window.setTimeout(function(t) {
                if (window[symbols[0]])
                    callback(window[symbols[0]]);
                else 
                    window.setTimeout(arguments.callee, ms);
            }, ms);
        }
    }
}

// wait until d3js has been loaded

on-module-destroy.hook.ts", "color": "#999999", "width": 0.5, "weight": 1.0}, {"source": "Livio", "target": "on-app-bootstrap.hook.ts", "color": "#999999", "width": 1.1931471805599454, "weight": 1.0}, {"source": "Fiona Lovett", "target": "validation.pipe.ts", "color": "#999999", "width": 1.1931471805599454, "weight": 1.0}, {"source": "Livio", "target": "index.ts", "color": "#999999", "width": 0.5, "weight": 1.0}, {"source": "Kamil My\u015bliwiec", "target": "container-scanner.ts", "color": "#999999", "width": 0.5, "weight": 1.0}, {"source": "Kamil Mysliwiec", "target": "cats.controller.ts", "color": "#999999", "width": 0.5, "weight": 0.5}, {"source": "Kamil Mysliwiec", "target": "messages.ts", "color": "#999999", "width": 0.5, "weight": 0.5}, {"source": "Livio", "target": "on-module-init.hook.ts", "color": "#999999", "width": 0.5, "weight": 1.0}, {"source": "Fiona Lovett", "target": "package-lock.json", "color": "#999999", "width": 0.5, "weight": 0.5}, {"source": "Fiona Lovett", "target": "package.json", "color": "#999999", "width": 0.5, "weight": 0.3333333333333333}, {"source": "Kamil My\u015bliwiec", "target": "package-lock.json", "color": "#999999", "width": 0.5, "weight": 0.5}], "nodes": [{"id": "Andrew Nikolaev", "text": "Andrew Nikolaev", "color": "#E00B6B", "size": 5.5}, {"id": "http.module.ts", "text": "http.module.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "Livio", "text": "Livio", "color": "#E00B6B", "size": 8.0}, {"id": "Readme.md", "text": "Readme.md", "color": "#2E5EAA", "size": 6.0}, {"id": "nest-application-context.ts", "text": "nest-application-context.ts", "color": "#2E5EAA", "size": 6.0}, {"id": "Fiona Lovett", "text": "Fiona Lovett", "color": "#E00B6B", "size": 7.0}, {"id": "validation.pipe.spec.ts", "text": "validation.pipe.spec.ts", "color": "#2E5EAA", "size": 6.0}, {"id": "Clinton Montague", "text": "Clinton Montague", "color": "#E00B6B", "size": 5.5}, {"id": "messages.ts", "text": "messages.ts", "color": "#2E5EAA", "size": 6.0}, {"id": "Kamil Mysliwiec", "text": "Kamil Mysliwiec", "color": "#E00B6B", "size": 6.5}, {"id": "Belinda Cao", "text": "Belinda Cao", "color": "#E00B6B", "size": 5.5}, {"id": "cats.controller.ts", "text": "cats.controller.ts", "color": "#2E5EAA", "size": 6.0}, {"id": "Kamil My\u015bliwiec", "text": "Kamil My\u015bliwiec", "color": "#E00B6B", "size": 9.0}, {"id": "gateway-metadata.interface.ts", "text": "gateway-metadata.interface.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "Renovate Bot", "text": "Renovate Bot", "color": "#E00B6B", "size": 5.5}, {"id": "renovate.json", "text": "renovate.json", "color": "#2E5EAA", "size": 5.5}, {"id": "nest-application-context.interface.ts", "text": "nest-application-context.interface.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "server-grpc.ts", "text": "server-grpc.ts", "color": "#2E5EAA", "size": 6.0}, {"id": "Alexandre Piel", "text": "Alexandre Piel", "color": "#E00B6B", "size": 5.5}, {"id": "logger.service.ts", "text": "logger.service.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "flex", "text": "flex", "color": "#E00B6B", "size": 5.5}, {"id": "package.json", "text": "package.json", "color": "#2E5EAA", "size": 6.0}, {"id": "on-module-destroy.hook.ts", "text": "on-module-destroy.hook.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "on-app-bootstrap.hook.ts", "text": "on-app-bootstrap.hook.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "validation.pipe.ts", "text": "validation.pipe.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "index.ts", "text": "index.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "container-scanner.ts", "text": "container-scanner.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "on-module-init.hook.ts", "text": "on-module-init.hook.ts", "color": "#2E5EAA", "size": 5.5}, {"id": "package-lock.json", "text": "package-lock.json", "color": "#2E5EAA", "size": 6.0}]};
    var directed = false;

    var simulation = d3.forceSimulation()        
       .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(function(d){return d.weight;}))
        .force("charge", d3.forceManyBody().strength(-20).distanceMax(1800))
       .force("repelForce", d3.forceManyBody().strength(-200).distanceMax(100))
       .force("center", d3.forceCenter(1800 / 2, 1800 / 2))
       .alphaTarget(0.0);

    svg.append("defs").selectAll("marker")
        .data(["end"])
    .enter().append("marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 20 20")
        .attr("refX", 34)
        .attr("refY", 0)
        .attr("markerWidth", 15)
        .attr("markerHeight", 15)
        .attr("orient", "auto")
    .append("path")
        // draws a filled path (triangle) between three points
        .attr("d", "M0,-5 L20,0 L0,5 z")
        .attr("fill", '#999')
        .attr("stroke", 'none');

    var g = svg.append("g")
        .attr("class", "everything");

    var link = g.append("g")
        .attr("class", "links_vfMGTrFK")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("stroke-width", function(d) { return d.width; })
        .attr("stroke", function(d) { return d.color; } );

    if (directed)
        link.attr("marker-end", "url(#end)");

    var node_g = g.append("g")
        .attr("class", "nodes_vfMGTrFK")
        .selectAll("circle")
        .data(graph.nodes)
        .enter()
        .append("g"); 

    var node = node_g.append("circle")
        .attr('id', function(d) { return d.id; })
        .attr("r", function(d) { return d.size; })
        .attr("fill", function(d) { return d.color; })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var text = node_g.append("text")
    .attr("x", [0, -10][0])
    .attr("y", [0, -10][1]+3)
    .attr("id", function(d) {return d.id; })
    .attr("class", "label_vfMGTrFK")
    .text(function(d) { return d.id; });

    node.append("title")
        .text(function(d) { return d.text; });

    var zoom_handler = d3.zoom()
        .on("zoom", zoom_actions);
    zoom_handler(svg);

    // attach event handler for svg export
    d3.select('#vfMGTrFK_svg_txt').on("click", save_svg);

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

         text.attr("transform", transform);


        text.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    }

    function transform(d) {
        return "translate(" + d.x + "," + d.y + ")";
    }

    function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
    }

    function zoom_actions(){
        g.attr("transform", d3.event.transform)
    }    

    function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
    }

    function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
    }

    function to_svg() {
        // Returns a SVG representation of the current state of the visualisation
	    var svg  = document.getElementById('vfMGTrFK');
	    var xml = (new XMLSerializer).serializeToString(svg);
        return xml;
    }

    function save_svg() {
        var svg  = document.getElementById('vfMGTrFK');
        var xml = (new XMLSerializer).serializeToString(svg);        
        var blob = new Blob([xml], {type: 'text/xml'});
        if(window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveBlob(blob, 'network.svg');
        }
        else{
            var elem = window.document.createElement('a');
            elem.href = window.URL.createObjectURL(blob);
            elem.download = 'network.svg';
            document.body.appendChild(elem);
            elem.click();
            document.body.removeChild(elem);
        }
    }
});
</script></body>
