// Load via requireJS if available (jupyter notebook environment)
try {
    // Problem: require.config will raise an exception when called for the second time 
    require.config({
        paths: {
            //d3: "https://d3js.org/d3.v4.min"
            d3: "https://d3js.org/d3.v4.min.js".replace(".js", "")
        }
    });
    console.log("Detected requireJS");
}
catch(err){
    // a reference error indicates that requireJS does not exist. 
    // other errors may occur due to multiple calls to config
    if (err instanceof ReferenceError){
        console.log("Detected no requireJS");

        // Helper function that waits for d3js to be loaded
        require = function require(symbols, callback) {
            var ms = 5;
            window.setTimeout(function(t) {
                if (window[symbols[0]])
                    callback(window[symbols[0]]);
                else 
                    window.setTimeout(arguments.callee, ms);
            }, ms);
        }
    }
}

// wait until d3js has been loaded
require(["d3"], function(d3) {

    var color = d3.scaleOrdinal(d3.schemeCategory20);

weight": 1.0}, {"source": "sredbull", "target": "ApiClient.mustache", "color": "#999999", "width": 1.1931471805599454, "weight": 0.6666666666666666}, {"source": "sredbull", "target": "ApiClient.js", "color": "#999999", "width": 1.1931471805599454, "weight": 1.0}], "nodes": [{"id": "William Cheng", "text": "William Cheng", "color": "#E00B6B", "size": 6.2}, {"id": "README.md", "text": "README.md", "color": "#2E5EAA", "size": 5.4}, {"id": "Akihito Nakano", "text": "Akihito Nakano", "color": "#E00B6B", "size": 6.0}, {"id": "InlineModelResolverTest.java", "text": "InlineModelResolverTest.java", "color": "#2E5EAA", "size": 5.2}, {"id": "inline_model_resolver.yaml", "text": "inline_model_resolver.yaml", "color": "#2E5EAA", "size": 5.2}, {"id": "Tomer Cohen", "text": "Tomer Cohen", "color": "#E00B6B", "size": 5.2}, {"id": "migration-from-swagger-codegen.md", "text": "migration-from-swagger-codegen.md", "color": "#2E5EAA", "size": 5.2}, {"id": "ExampleGeneratorTest.java", "text": "ExampleGeneratorTest.java", "color": "#2E5EAA", "size": 5.2}, {"id": "example_generator_test.yaml", "text": "example_generator_test.yaml", "color": "#2E5EAA", "size": 5.2}, {"id": "sunn", "text": "sunn", "color": "#E00B6B", "size": 5.6}, {"id": "model-source.mustache", "text": "model-source.mustache", "color": "#2E5EAA", "size": 5.2}, {"id": "Marco", "text": "Marco", "color": "#E00B6B", "size": 5.4}, {"id": "ApiClient.mustache", "text": "ApiClient.mustache", "color": "#2E5EAA", "size": 5.4}, {"id": "ApiClient.java", "text": "ApiClient.java", "color": "#2E5EAA", "size": 5.2}, {"id": "Erik Timmers", "text": "Erik Timmers", "color": "#E00B6B", "size": 5.2}, {"id": "InlineModelResolver.java", "text": "InlineModelResolver.java", "color": "#2E5EAA", "size": 5.2}, {"id": "api-body.mustache", "text": "api-body.mustache", "color": "#2E5EAA", "size": 5.2}, {"id": "api-header.mustache", "text": "api-header.mustache", "color": "#2E5EAA", "size": 5.2}, {"id": ".gitignore", "text": ".gitignore", "color": "#2E5EAA", "size": 5.2}, {"id": "db.lock", "text": "db.lock", "color": "#2E5EAA", "size": 5.2}, {"id": "storage.ide", "text": "storage.ide", "color": "#2E5EAA", "size": 5.2}, {"id": "storage.ide-shm", "text": "storage.ide-shm", "color": "#2E5EAA", "size": 5.2}, {"id": "storage.ide-wal", "text": "storage.ide-wal", "color": "#2E5EAA", "size": 5.2}, {"id": "sredbull", "text": "sredbull", "color": "#E00B6B", "size": 5.4}, {"id": "ApiClient.js", "text": "ApiClient.js", "color": "#2E5EAA", "size": 5.2}]};
    var directed = false;

    var simulation = d3.forceSimulation()        
       .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(function(d){return d.weight;}))
        .force("charge", d3.forceManyBody().strength(-20).distanceMax(1800))
       .force("repelForce", d3.forceManyBody().strength(-200).distanceMax(100))
       .force("center", d3.forceCenter(1800 / 2, 1800 / 2))
       .alphaTarget(0.0);

    svg.append("defs").selectAll("marker")
        .data(["end"])
    .enter().append("marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 20 20")
        .attr("refX", 34)
        .attr("refY", 0)
        .attr("markerWidth", 15)
        .attr("markerHeight", 15)
        .attr("orient", "auto")
    .append("path")
        // draws a filled path (triangle) between three points
        .attr("d", "M0,-5 L20,0 L0,5 z")
        .attr("fill", '#999')
        .attr("stroke", 'none');

    var g = svg.append("g")
        .attr("class", "everything");

    var link = g.append("g")
        .attr("class", "links_WkUdAFwH")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("stroke-width", function(d) { return d.width; })
        .attr("stroke", function(d) { return d.color; } );

    if (directed)
        link.attr("marker-end", "url(#end)");

    var node_g = g.append("g")
        .attr("class", "nodes_WkUdAFwH")
        .selectAll("circle")
        .data(graph.nodes)
        .enter()
        .append("g"); 

    var node = node_g.append("circle")
        .attr('id', function(d) { return d.id; })
        .attr("r", function(d) { return d.size; })
        .attr("fill", function(d) { return d.color; })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var text = node_g.append("text")
    .attr("x", [0, -10][0])
    .attr("y", [0, -10][1]+3)
    .attr("id", function(d) {return d.id; })
    .attr("class", "label_WkUdAFwH")
    .text(function(d) { return d.id; });

    node.append("title")
        .text(function(d) { return d.text; });

    var zoom_handler = d3.zoom()
        .on("zoom", zoom_actions);
    zoom_handler(svg);

    // attach event handler for svg export
    d3.select('#WkUdAFwH_svg_txt').on("click", save_svg);

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

         text.attr("transform", transform);


        text.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    }

    function transform(d) {
        return "translate(" + d.x + "," + d.y + ")";
    }

    function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
    }

    function zoom_actions(){
        g.attr("transform", d3.event.transform)
    }    

    function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
    }

    function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
    }

    function to_svg() {
        // Returns a SVG representation of the current state of the visualisation
	    var svg  = document.getElementById('WkUdAFwH');
	    var xml = (new XMLSerializer).serializeToString(svg);
        return xml;
    }

    function save_svg() {
        var svg  = document.getElementById('WkUdAFwH');
        var xml = (new XMLSerializer).serializeToString(svg);        
        var blob = new Blob([xml], {type: 'text/xml'});
        if(window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveBlob(blob, 'network.svg');
        }
        else{
            var elem = window.document.createElement('a');
            elem.href = window.URL.createObjectURL(blob);
            elem.download = 'network.svg';
            document.body.appendChild(elem);
            elem.click();
            document.body.removeChild(elem);
        }
    }
});
</script></body>
